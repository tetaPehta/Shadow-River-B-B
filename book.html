    <section class="form-section">
        <form method="POST" action="" class="signup-form">
            <h2><i class="fa-solid fa-pen-nib"></i></i>Contact Us</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="rooms">Accomodation</label>
            <input type="radio" id="road" name="running_preference" value="rooms" required>
            <label for="farm">Farm</label>
            <input type="radio" id="trail" name="running_preference" value="farm" required>
            <label for="cafe">Cafe</label>
            <input type="radio" id="both" name="running_preference" value="cafe" required>
            
            <input class="join-button" type="submit" value="Submit!">
        </form>


    </section>
